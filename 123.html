<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具價格比較</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT_CODE.js" crossorigin="anonymous"></script>
    <style>
        .btn-hover:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
        .card-hover:hover {
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-6">AI工具價格比較</h1>
        <div class="flex gap-6 justify-center">
            <button onclick="showInfo('ChatGPT')" class="btn-hover bg-gray-800 px-6 py-3 rounded-lg shadow-lg text-xl flex items-center gap-3">
                <i class="fas fa-robot"></i> ChatGPT
            </button>
            <button onclick="showInfo('Claude')" class="btn-hover bg-gray-800 px-6 py-3 rounded-lg shadow-lg text-xl flex items-center gap-3">
                <i class="fas fa-brain"></i> Claude
            </button>
            <button onclick="showInfo('Gemini')" class="btn-hover bg-gray-800 px-6 py-3 rounded-lg shadow-lg text-xl flex items-center gap-3">
                <i class="fas fa-star"></i> Gemini
            </button>
        </div>
        
        <div id="info-box" class="hidden mt-6 p-6 bg-gray-800 rounded-lg card-hover shadow-lg w-3/4 mx-auto text-center">
            <h2 id="model-title" class="text-2xl font-bold mb-3"></h2>
            <table id="model-table" class="w-full border-collapse border border-gray-700 text-white">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="p-3 border border-gray-600">方案名稱</th>
                        <th class="p-3 border border-gray-600">價格</th>
                        <th class="p-3 border border-gray-600">優點</th>
                        <th class="p-3 border border-gray-600">缺點</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="text-gray-300"></tbody>
            </table>
            <button onclick="hideInfo()" class="mt-4 bg-red-600 px-4 py-2 rounded-lg">返回</button>
        </div>
    </div>

    <script>
        const modelData = {
            'ChatGPT': [
                ['ChatGPT 免費方案', '免費', '一般使用者、學生', '可使用 GPT-3.5 模型；適合日常對話和基礎文本生成任務。', '在高峰時段可能遇到使用限制；無法使用 GPT-4 模型；功能有限。'],
                ['ChatGPT Plus', '每月 20 美元', '頻繁使用者、專業人士', '可使用 GPT-4 Turbo 模型；更快的回應速度；在高峰時段具有優先權；可自由切換 GPT-3.5 和 GPT-4 Turbo。', '每月需支付訂閱費用；使用 GPT-4 Turbo 模型有次數限制，每 4 小時可提問 50 次。'],
                ['ChatGPT Pro', '每月 200 美元', '企業、專業用戶，或需要大規模應用和高效能需求的人', '使用 GPT-4 Turbo 模型；高使用配額，支持更大量的內容生成；高速回應；自定義功能，可能包括 API 增強、專業技術支援等。', '價格較高，適合需要高級功能和高使用量的用戶。'],
            ],
            'Claude': [
                ['Claude 免費版', '免費', '提供基本的 AI 互動功能；可處理和總結大型文件；適合個人使用。', '功能有限；可能存在回應速度較慢的情況。'],
                ['Claude Pro', '每月 20 美元', '提供更高效能的 AI 互動；更快的回應速度；適合需要高頻次使用的專業人士。', '每月需支付訂閱費用；可能包含過多功能，對於僅需基本功能的用戶而言可能不必要。'],
            ],
            'Gemini': [
                ['Gemini 免費版', '免費', '提供基本的 AI 功能；可處理文本生成、翻譯、問答等任務；適合一般使用者。', '功能有限；無法使用高級模型；上下文處理能力較低。'],
                ['Gemini Advanced', '每月 19.99 美元', '使用 Gemini 1.5 Pro 模型；更高的上下文處理能力（1 百萬 tokens）；可生成圖像和執行程式碼；與 Google 服務（如 Docs、Sheets、Gmail）整合；額外提供 2TB 的 Google One 雲端存儲。', '每月需支付訂閱費用；回應速度可能較慢。'],
            ]
        };

        function showInfo(model) {
            document.getElementById('model-title').innerText = model;
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            modelData[model].forEach(row => {
                let tr = '<tr>' + row.map(cell => `<td class='p-3 border border-gray-600'>${cell}</td>`).join('') + '</tr>';
                tableBody.innerHTML += tr;
            });
            document.getElementById('info-box').classList.remove('hidden');
        }

        function hideInfo() {
            document.getElementById('info-box').classList.add('hidden');
        }
    </script>
</body>
</html>
