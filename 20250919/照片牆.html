<head>

    <title>抹茶山出遊小隊</title>

<body class="bg-gray-900 text-white">

    <!-- 首頁 -->
    <div id="home-page" class="page-container active">
        <div class="min-h-screen w-full flex flex-col items-center p-4 sm:p-6 pb-20">
            <main class="w-full max-w-4xl mx-auto">
                <!-- 網站標題 -->
                <header class="text-center my-8">
                    <h1 class="text-4xl font-bold tracking-tight nature-title text-shadow-lg">抹茶山出遊小隊</h1>
                    <p class="text-lg text-gray-200 mt-2">2025 / 9 / 20 - 21</p>
                    <p class="text-gray-300 mt-2">珍貴的出遊回憶</p>
                </header>


                <!-- 照片輪播 -->
                <div id="photo-carousel" class="relative w-full max-w-2xl mx-auto">

                    <div class="relative overflow-hidden rounded-2xl bg-gray-800/50 aspect-[4/3]">

                            <!-- 照片會動態載入到這裡 -->
                        </div>
                        
                    </div>
                    
                    <!-- 導航按鈕 -->
                    <button id="prev-btn" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-3 rounded-full transition-all opacity-0 md:opacity-60 hover:opacity-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                        </svg>
                    </button>
                    
                    <button id="next-btn" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-3 rounded-full transition-all opacity-0 md:opacity-60 hover:opacity-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </button>
                    
                    <!-- 照片指示器 -->
                    <div id="photo-indicators" class="flex justify-center mt-4 space-x-2">
                        <!-- 指示器會動態生成 -->
                    </div>
                    
                    <!-- 照片資訊 -->
                    <div class="text-center mt-4">
                        <p id="photo-counter" class="text-gray-300 text-sm">1 / 1</p>
                        <div class="flex justify-center items-center mt-2 space-x-4">
                            <button id="auto-play-btn" class="flex items-center space-x-2 px-3 py-1 bg-pink-500/20 hover:bg-pink-500/30 text-pink-300 rounded-lg transition-colors text-sm">
                                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                                </svg>
                                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill hidden" viewBox="0 0 16 16">
                                    <path d="M5.5 3.5A1.5 1.5 0 0 1 7 2h2a1.5 1.5 0 0 1 1.5 1.5v9A1.5 1.5 0 0 1 9 14H7a1.5 1.5 0 0 1-1.5-1.5z"/>
                                </svg>
                                <span id="auto-play-text">自動播放</span>
                            </button>
                            <button id="fullscreen-btn" class="flex items-center space-x-2 px-3 py-1 bg-blue-500/20 hover:bg-blue-500/30 text-blue-300 rounded-lg transition-colors text-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-fullscreen" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707m4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707m0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707m-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707"/>
                                </svg>
                                <span>全螢幕</span>
                            </button>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

                </svg>

            </div>
            <div class="nav-item" onclick="navigateToIndex('schedule-page')" data-page="schedule-page">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-calendar-event-fill" viewBox="0 0 16 16">
                    <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2m-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5"/>

                </svg>

            </div>
            <div class="nav-item" onclick="navigateToIndex('info-page')" data-page="info-page">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-droplet-fill" viewBox="0 0 16 16">
                    <path d="M8 16a6 6 0 0 0 6-6c0-1.655-1.122-2.904-2.432-4.362C10.254 4.176 8.75 2.503 8 0c0 0-6 5.686-6 10a6 6 0 0 0 6 6M6.646 4.646l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448c.85-1.702 1.803-2.838 2.093-3.13"/>
                </svg>
                <span class="text-xs mt-1">資訊</span>

    <script>
        // 照片資料 - 用戶提供的7張照片（更新為高畫質版本）
        const PHOTO_DATA = [
            { url: 'https://i.postimg.cc/YCgxQ16V/LINE-ALBUM-250922-1.jpg', title: '抹茶山回憶 - 照片 1' },
            { url: 'https://i.postimg.cc/hPNrJCdT/LINE-ALBUM-250922-2.jpg', title: '抹茶山回憶 - 照片 2' },
            { url: 'https://i.postimg.cc/Gh4Km0Hb/LINE-ALBUM-250922-3.jpg', title: '抹茶山回憶 - 照片 3' },
            { url: 'https://i.postimg.cc/kGpyvshr/LINE-ALBUM-250922-4.jpg', title: '抹茶山回憶 - 照片 4' },
            { url: 'https://i.postimg.cc/j25XfmcQ/LINE-ALBUM-250922-5.jpg', title: '抹茶山回憶 - 照片 5' },
            { url: 'https://i.postimg.cc/ZRjHC485/LINE-ALBUM-250922-6.jpg', title: '抹茶山回憶 - 照片 6' },
            { url: 'https://i.postimg.cc/KYDrHxsD/unnamed.png', title: '抹茶山回憶 - 照片 7' }
        ];

        // 輪播相關變數
        let currentPhotoIndex = 0;
        let totalPhotos = PHOTO_DATA.length;
        let autoPlayInterval = null;
        let isAutoPlaying = false;

        // 載入照片
        function loadPhotos() {
            const carouselTrack = document.getElementById('carousel-track');
            
            // 清空輪播軌道
            carouselTrack.innerHTML = '';
            
            // 創建所有照片元素
            PHOTO_DATA.forEach((photo, index) => {
                const photoSlide = document.createElement('div');
                photoSlide.className = 'w-full flex-shrink-0 relative';
                
                const img = document.createElement('img');
                img.src = photo.url;
                img.alt = photo.title;
                img.className = 'w-full h-full object-cover cursor-pointer';
                
                photoSlide.appendChild(img);
                carouselTrack.appendChild(photoSlide);
            });
            
            // 初始化輪播控制項
            initializeCarouselControls();
            updateCarouselDisplay();
            
            // 開始自動播放
            startAutoPlay();
        }

        // 初始化輪播控制項
        function initializeCarouselControls() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const autoPlayBtn = document.getElementById('auto-play-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            // 左右按鈕事件
            prevBtn.addEventListener('click', () => {
                goToPrevPhoto();
                pauseAutoPlay();
            });
            
            nextBtn.addEventListener('click', () => {
                goToNextPhoto();
                pauseAutoPlay();
            });
            
            // 自動播放按鈕
            autoPlayBtn.addEventListener('click', toggleAutoPlay);
            
            // 全螢幕按鈕
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            
            // 鍵盤導航
            document.addEventListener('keydown', handleKeyNavigation);
            
            // 觸控滑動
            initializeTouchSwipe();
        }

        // 更新輪播顯示
        function updateCarouselDisplay() {
            const carouselTrack = document.getElementById('carousel-track');
            const photoCounter = document.getElementById('photo-counter');
            
            // 移動輪播軌道
            const translateX = -currentPhotoIndex * 100;
            carouselTrack.style.transform = `translateX(${translateX}%)`;
            
            // 更新計數器
            photoCounter.textContent = `${currentPhotoIndex + 1} / ${totalPhotos}`;
            
            // 更新指示器
            updateIndicators();
        }

        // 更新指示器
        function updateIndicators() {
            const indicators = document.getElementById('photo-indicators');
            indicators.innerHTML = '';
            
            for (let i = 0; i < totalPhotos; i++) {
                const indicator = document.createElement('button');
                indicator.className = `w-2 h-2 rounded-full transition-all duration-300 ${
                    i === currentPhotoIndex 
                        ? 'bg-pink-400 w-6' 
                        : 'bg-gray-600 hover:bg-gray-500'
                }`;
                indicator.addEventListener('click', () => {
                    goToPhoto(i);
                    pauseAutoPlay();
                });
                indicators.appendChild(indicator);
            }
        }

        // 跳到指定照片
        function goToPhoto(index) {
            if (index >= 0 && index < totalPhotos) {
                currentPhotoIndex = index;
                updateCarouselDisplay();
            }
        }

        // 上一張照片
        function goToPrevPhoto() {
            currentPhotoIndex = currentPhotoIndex === 0 ? totalPhotos - 1 : currentPhotoIndex - 1;
            updateCarouselDisplay();
        }

        // 下一張照片
        function goToNextPhoto() {
            currentPhotoIndex = currentPhotoIndex === totalPhotos - 1 ? 0 : currentPhotoIndex + 1;
            updateCarouselDisplay();
        }

        // 開始自動播放
        function startAutoPlay() {
            if (!isAutoPlaying && totalPhotos > 1) {
                isAutoPlaying = true;
                autoPlayInterval = setInterval(() => {
                    goToNextPhoto();
                }, 3000); // 3秒間隔
                
                // 更新按鈕狀態
                updateAutoPlayButton();
            }
        }

        // 暫停自動播放
        function pauseAutoPlay() {
            if (isAutoPlaying) {
                isAutoPlaying = false;
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
                updateAutoPlayButton();
            }
        }

        // 切換自動播放
        function toggleAutoPlay() {
            if (isAutoPlaying) {
                pauseAutoPlay();
            } else {
                startAutoPlay();
            }
        }

        // 更新自動播放按鈕
        function updateAutoPlayButton() {
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const autoPlayText = document.getElementById('auto-play-text');
            
            if (isAutoPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                autoPlayText.textContent = '暫停';
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                autoPlayText.textContent = '自動播放';
            }
        }

        // 全螢幕功能
        function toggleFullscreen() {
            const carousel = document.getElementById('photo-carousel');
            
            if (!document.fullscreenElement) {
                carousel.requestFullscreen().catch(err => {
                    console.error('無法進入全螢幕模式:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // 鍵盤導航
        function handleKeyNavigation(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    goToPrevPhoto();
                    pauseAutoPlay();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    goToNextPhoto();
                    pauseAutoPlay();
                    break;
                case ' ': // 空白鍵
                    e.preventDefault();
                    toggleAutoPlay();
                    break;
                case 'Escape':
                    pauseAutoPlay();
                    break;
            }
        }

        // 觸控滑動
        function initializeTouchSwipe() {
            const carousel = document.getElementById('photo-carousel');
            let startX = 0;
            let startY = 0;
            let isDragging = false;
            
            carousel.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isDragging = true;
            }, { passive: true });
            
            carousel.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
            }, { passive: false });
            
            carousel.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                isDragging = false;
                
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                const deltaX = startX - endX;
                const deltaY = startY - endY;
                
                // 檢查是否為水平滑動
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        // 向左滑動，顯示下一張
                        goToNextPhoto();
                    } else {
                        // 向右滑動，顯示上一張
                        goToPrevPhoto();
                    }
                    pauseAutoPlay();
                }
            }, { passive: true });
        }


        // 導航到 index.html 對應頁面的函數
        function navigateToIndex(pageId) {
            // 清除首頁自動播放
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
                isAutoPlaying = false;
            }
            
            // 保存當前音樂狀態
            saveMusicState();
            
            // 儲存目標頁面到 localStorage，以便 index.html 可以讀取
            localStorage.setItem('targetPage', pageId);
            
            // 導航到 index.html
            window.location.href = 'index.html';
        }

        // 頁面載入時直接載入照片
        document.addEventListener('DOMContentLoaded', function() {
            loadPhotos();
        });
    </script>

<audio id="bgm" loop muted>
    <source src="完美的一天.mp3" type="audio/mpeg">
</audio>
<script>
    // 點擊頁面解除靜音
    document.addEventListener('click', function(){
        const audio = document.getElementById('bgm');
        if (audio) {
            audio.muted = false;
            audio.volume = 0.3; // 調低音量避免過於嚇人
            audio.play().catch(e => console.log('Audio play failed:', e));
        }
    }, {once:true});

    // 監聽頁面可見性變化，以處理在LINE等App內建瀏覽器中，關閉視窗後音樂仍持續播放的問題
    document.addEventListener('visibilitychange', function() {
        const audio = document.getElementById('bgm');
        if (audio) {
            if (document.hidden) {
                // 當頁面變得不可見時（例如切換App、關閉內建瀏覽器視窗），就暫停音樂
                audio.pause();
            }
        }
    });

    // 音樂同步功能
    function syncMusicWithIndex() {
        const audio = document.getElementById('bgm');
        if (!audio) return;
        
        // 檢查是否有來自index.html的音樂狀態
        const musicState = localStorage.getItem('musicState');
        if (musicState) {
            try {
                const state = JSON.parse(musicState);
                
                // 同步音樂狀態
                if (state.currentTime !== undefined && state.currentTime > 0) {
                    audio.currentTime = state.currentTime;
                }
                
                if (state.playing && !audio.paused) {
                    // 如果音樂應該在播放且當前沒有暫停，就播放
                    audio.muted = false;
                    audio.volume = 0.3;
                    audio.play().catch(e => console.log('Audio play failed:', e));
                }
            } catch (e) {
                console.log('Failed to parse music state:', e);
            }
        }
    }

    // 保存音樂狀態到localStorage
    function saveMusicState() {
        const audio = document.getElementById('bgm');
        if (!audio) return;
        
        const musicState = {
            currentTime: audio.currentTime,
            playing: !audio.paused && !audio.muted,
            volume: audio.volume,
            timestamp: Date.now()
        };
        
        localStorage.setItem('musicState', JSON.stringify(musicState));
    }

    // 定期保存音樂狀態（每2秒）
    setInterval(saveMusicState, 2000);

    // 頁面載入時同步音樂
    document.addEventListener('DOMContentLoaded', function() {
        // 延遲一點時間確保音頻元素已載入
        setTimeout(syncMusicWithIndex, 500);
    });

    // 頁面離開時保存音樂狀態
    window.addEventListener('beforeunload', saveMusicState);
    window.addEventListener('pagehide', saveMusicState);
</script>
