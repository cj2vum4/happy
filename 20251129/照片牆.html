<audio id="bgm" loop muted>

<script>
    // é»æ“Šé é¢è§£é™¤éœéŸ³
    document.addEventListener('click', function(){
        const audio = document.getElementById('bgm');
        if (audio) {
            audio.muted = false;
            audio.volume = 0.3; // èª¿ä½éŸ³é‡é¿å…éæ–¼åš‡äºº
            audio.play().catch(e => console.log('Audio play failed:', e));

    }, {once:true});

    // ç›£è½é é¢å¯è¦‹æ€§è®ŠåŒ–ï¼Œä»¥è™•ç†åœ¨LINEç­‰Appå…§å»ºç€è¦½å™¨ä¸­ï¼Œé—œé–‰è¦–çª—å¾ŒéŸ³æ¨‚ä»æŒçºŒæ’­æ”¾çš„å•é¡Œ
    document.addEventListener('visibilitychange', function() {
        const audio = document.getElementById('bgm');
        if (audio) {
            if (document.hidden) {
                // ç•¶é é¢è®Šå¾—ä¸å¯è¦‹æ™‚ï¼ˆä¾‹å¦‚åˆ‡æ›Appã€é—œé–‰å…§å»ºç€è¦½å™¨è¦–çª—ï¼‰ï¼Œå°±æš«åœéŸ³æ¨‚
                audio.pause();
            }
        }
    });

    // éŸ³æ¨‚åŒæ­¥åŠŸèƒ½
    function syncMusicWithIndex() {
        const audio = document.getElementById('bgm');
        if (!audio) return;
        
        // æª¢æŸ¥æ˜¯å¦æœ‰ä¾†è‡ªindex.htmlçš„éŸ³æ¨‚ç‹€æ…‹
        const musicState = localStorage.getItem('musicState');
        if (musicState) {
            try {
                const state = JSON.parse(musicState);
                
                // åŒæ­¥éŸ³æ¨‚ç‹€æ…‹
                if (state.currentTime !== undefined && state.currentTime > 0) {
                    audio.currentTime = state.currentTime;
                }
                
                if (state.playing && !audio.paused) {
                    // å¦‚æœéŸ³æ¨‚æ‡‰è©²åœ¨æ’­æ”¾ä¸”ç•¶å‰æ²’æœ‰æš«åœï¼Œå°±æ’­æ”¾
                    audio.muted = false;
                    audio.volume = 0.3;
                    audio.play().catch(e => console.log('Audio play failed:', e));
                }
            } catch (e) {
                console.log('Failed to parse music state:', e);
            }
        }
    }

    // ä¿å­˜éŸ³æ¨‚ç‹€æ…‹åˆ°localStorage
    function saveMusicState() {
        const audio = document.getElementById('bgm');
        if (!audio) return;
        
        const musicState = {
            currentTime: audio.currentTime,
            playing: !audio.paused && !audio.muted,
            volume: audio.volume,
            timestamp: Date.now()
        };
        
        localStorage.setItem('musicState', JSON.stringify(musicState));
    }

    // å®šæœŸä¿å­˜éŸ³æ¨‚ç‹€æ…‹ï¼ˆæ¯2ç§’ï¼‰
    setInterval(saveMusicState, 2000);

    // é é¢è¼‰å…¥æ™‚åŒæ­¥éŸ³æ¨‚
    document.addEventListener('DOMContentLoaded', function() {
        // å»¶é²ä¸€é»æ™‚é–“ç¢ºä¿éŸ³é »å…ƒç´ å·²è¼‰å…¥
        setTimeout(syncMusicWithIndex, 500);
    });

    // é é¢é›¢é–‹æ™‚ä¿å­˜éŸ³æ¨‚ç‹€æ…‹
    window.addEventListener('beforeunload', saveMusicState);
    window.addEventListener('pagehide', saveMusicState);
</script>
